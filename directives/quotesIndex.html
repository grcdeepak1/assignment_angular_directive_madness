<p ng-if="quotes.length === 0">There are no quotes yet</p>
<table ng-if="quotes.length !== 0" class="table table-striped">
  <thead>
    <tr>
      <th>Quote</th>
      <th>Author</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="q in quotes">
      <td>{{ q.message }}</td>
      <td>{{ q.author }}</td>
      <td><button ng-click="deleteQuote(q)" class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>

<form class="form-group column-xs-6">
  <fieldset>
    <label for="quote">Quote:</label>
    <textarea class="form-control" rows="2" id="quote" ng-model="quoteMessage"></textarea><br>
    <label for="author">Author:</label>
    <input type="text" ng-model="quoteAuthor">
    <button type="button" class="btn btn-info" ng-click="createQuote()">Create</button>
  </fieldset>
</form>

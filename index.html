<html ng-app="directiveMadness">
<head>
  <title>Angular Assignment-2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
<main-nav></main-nav>
  <div class="container ">
    <main-header>Form h1 header</main-header>
    <radio-form></radio-form>
    <p colorize background="black" color="yellow">Hello, I am yellow over black</p>
    <p ng-mousedown="mouseState = 'DOWN'" ng-mouseup="mouseState = 'UP'">
      Mouse is : {{ mouseState ? mouseState : "UP" }}
    </p>
    <p ng-mouseenter="hoverState = 'OVER'" ng-mouseleave="hoverState = 'LEAVE'">
      Hover state : {{ hoverState }}
    </p>
    <button ng-click="buttonText = ''" ng-dblclick="buttonText = 'double'" class="btn btn-normal">I am {{buttonText}} clickable</button>
  </div>
<copyright>Dubba Company</copyright>
</body>
